<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeded;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }

        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #ffd814;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #f7ca00;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Username</label>
    {{ user_form.username }}

    <label>Email</label>
    {{ user_form.email }}

    <label>Profile Image</label>
    {{ profile_form.profile_pic }}

    <label>Phone</label>
    {{ profile_form.phone }}

    <label>Address</label>
    {{ profile_form.address }}

    <button type="submit" class="btn">Save Changes</button>
</form> 
</div>

</body>
</html>
