<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeded;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            display: flex;
            gap: 20px;
        }

        .profile-card {
            background: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .profile-card h3 {
            margin: 15px 0 5px;
        }

        .profile-card p {
            color: #555;
            font-size: 14px;
        }

        .details-card {
            background: #fff;
            flex: 1;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .details-card h2 {
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row span {
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #ffd814;
            color: #111;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #f7ca00;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="profile-card">
        {% if profile.profile_pic %}
            <img src="{{ profile.profile_pic.url }}">
        {% else %}
            <img src="https://via.placeholder.com/120">
        {% endif %}

        <h3>{{ profile.user.username }}</h3>
        <p>{{ profile.bio }}</p>
    </div>

    <div class="details-card">
        <h2>Account Details</h2>

        <div class="detail-row">
            <strong>Username</strong>
            <span>{{ profile.user.username }}</span>
        </div>

        <div class="detail-row">
            <strong>Email</strong>
            <span>{{ profile.user.email }}</span>
        </div>

        <div class="detail-row">
            <strong>Address</strong>
            <span>{{ profile.address }}</span>
        </div>

        <a href="{% url 'store:edit_profile' %}" class="btn">Edit Profile</a>
        
    </div>

</div>

</body>
</html>
